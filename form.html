<!--DOCTYPE:html-->
<html lang="zh">
		<head>
				<meta http-equiv="Content-Type" content="text/html;charset=gb2312">
				<style>
						form {
								/* 居中表单 */
								margin: 0 auto;
								width: 400px;
								/* 显示表单的轮廓 */
								padding: 1em;
								border: 1px solid #CCC;
								border-radius: 1em;
						}
						
						form div + div {
								margin-top: 1em;
						}
						
						label {
								/* 确保所有label大小相同并正确对齐 */
								display: inline-block;
								width: 90px;
								text-align: right;
						}
						
						input, textarea {
								/* 确保所有文本输入框字体相同
								   textarea默认是等宽字体 */
								font: 1em sans-serif;
						
								/* 使所有文本输入框大小相同 */
								width: 300px;
								box-sizing: border-box;
						
								/* 调整文本输入框的边框样式 */
								border: 1px solid #999;
						}
						
						input:focus, textarea:focus {
								/* 给激活的元素一点高亮效果 */
								border-color: #000;
						}
						
						textarea {
								/* 使多行文本输入框和它们的label正确对齐 */
								vertical-align: top;
						
								/* 给文本留下足够的空间 */
								height: 5em;
						}
						
						.button {
								/* 把按钮放到和文本输入框一样的位置 */
								padding-left: 90px; /* 和label的大小一样 */
						}
						
						button {
								/* 这个外边距的大小与label和文本输入框之间的间距差不多 */
								margin-left: .5em;
						}
				</style>
		</head>
		<body>
				<div class="form">
						<h1>表单测试</h1>
						<!--action:行为，需要给谁处理；method:发送http的方法get还是post-->
						<form action="/Sevice" method="post">
								<div>
										<label for="name">Name:</label>
										<input type="text" id="name" value="lifl" name="user_name">
								</div>
								<div>
										<label for="mail">E-mail:</label>
										<input type="email" id="mail" value="lifl@163.com" name="user_email">
								</div>
								<div>
										<label for="msg">Message:</label>
										<textarea id="msg" name="user_msg">这是一条默认信息。</textarea>
								</div>
								<div class="button">
										<button type="submit">发送</button>
								</div>
						</form>

						<form>
							<fieldset>
								<legend>水果的尺寸</legend>
								<p>
									<label for="size1">大</label>
									<input type="radio" name="size" id="size1" value="big">
								</p>
								<p>
									<label for="size2">中</label>
									<input type="radio" name="size" id="size2" value="medium">
								</p>
								<p>
									<label for="size3">小</label>
									<input type="radio" name="size", id="size3" value="small">
								</p>
							</fieldset>
						</form>
						<form>
							  <p>
								    <label for="taste_1">I like cherry</label>
								    <input type="checkbox" id="taste_1" name="taste_cherry" value="1">
							  </p>
							  <p>
								    <label for="taste_2">I like banana</label>
								    <input type="checkbox" id="taste_2" name="taste_banana" value="2">
							  </p>
							  <p>
							  		<button type="submit">提交选项</button>
							  </p>
						</form>
				</div>
		</body>
</html>
